    <script src="/js/jq/jquery-3.2.1.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script id="script_a" src="/js/data.js"></script>
    <script>
        $(function () {

            // on load, set body HTML to value of b in data.js
            $('body').html(b);
        });

        // on script events, run our anon function
        io.connect('http://localhost:3000/').on('script', function (path) {
            // remove the old script tag
            $('#script_a').remove();
            // inject a new script tag
            $('head').append(
                '<script id="script_a" src="'
                + path
                + '"></scr' + 'ipt>'
            );
            // replace body html with updated value of b variable
            $('body').html(b);
        })

    </script>
